variant: fcos
version: 1.3.0
passwd:
  users:
    - name: craig
      groups:
        - wheel
        - sudo
        - docker
      ssh_authorized_keys:
        - ssh-rsa 
        - ssh-rsa 
        - ssh-rsa 
        - ssh-rsa 
        - ssh-rsa 
        - ssh-rsa 
boot_device:
  mirror:
    devices:
      - /dev/sda
      - /dev/sdb
storage:
  disks:
    - device: /dev/sda
      wipe_table: true
      partitions:
        - label: root-1
          size_mib: 32768
        - label: var-1
    - device: /dev/sdb
      wipe_table: true
      partitions:
        - label: root-2
          size_mib: 32768
        - label: var-2
  raid:
    - name: md-var
      level: raid0
      devices:
        - /dev/disk/by-partlabel/var-1
        - /dev/disk/by-partlabel/var-2
  filesystems:
      - device: /dev/md/md-var
        path: /var
        label: var
        format: xfs
        wipe_filesystem: true
        with_mount_unit: true
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: |
          worker3
    - path: /etc/sysctl.d/20-silence-audit.conf
      mode: 0644
      contents:
        inline: |
          # Raise console message logging level from DEBUG (7) to WARNING (4)
          # to hide audit messages from the interactive console
          kernel.printk=4

