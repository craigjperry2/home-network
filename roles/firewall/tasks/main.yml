---

- name: Configure PF Firewall
  copy:
    src: pf.conf
    dest: /etc/pf.conf
    owner: root
    group: wheel
    mode: 0444
    validate: "pfctl -n -f %s"
  notify:
    - Restart pf

- name: Enable PF Firewall
  lineinfile:
    dest: /etc/rc.conf
    backup: yes
    state: present
    regexp: "^pf_enable"
    line: "pf_enable=\"YES\""
    validate: "sysrc -f %s -c pf_enable"
  notify:
    - Start pf

- name: Enable PFLog
  lineinfile:
    dest: /etc/rc.conf
    backup: yes
    state: present
    regexp: "^pflog_enable"
    line: "pflog_enable=\"YES\""
    validate: "sysrc -f %s -c pflog_enable"
  notify:
    - Start pflog

